            mv sdrpp_ubuntu_noble_aarch64/sdrpp_debian_amd64.deb sdrpp_all/sdrpp_ubuntu_noble_aarch64.deb &&
            mv sdrpp_android/sdrpp.apk sdrpp_all/sdrpp.apk

        - uses: actions/upload-artifact@v4
          with:
